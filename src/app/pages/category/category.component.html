<div class="container">
    <h2>{{ category?.name }}</h2>
    <div class="product-grid">
        @for (product of category?.products; track product.slug) {
        <div class="product-item">
            <a [routerLink]="['/product', product.slug]">
                <img [src]="product.image.url" alt="{{ product.name }}">
                <p>{{ product.name }}</p>
            </a>
            <p class="price">${{ product.price }}</p>
        </div>
        }
    </div>
</div>
