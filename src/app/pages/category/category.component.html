<div class="container">
    <h2>{{ category?.name }}</h2>
    <div class="product-grid">
        @for (product of category?.products; track product.slug) {
            <a [routerLink]="['/product', product.slug]">
            <div class="product-item">
            <img [src]="product.image.url" alt="{{ product.name }}">
            <p>{{ product.name }}</p>
            <p class="price">${{ product.price }}</p>
        </div>
    </a>
        }
    </div>
</div>
